<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>CRUD Example</title>
</head>

<body> 
    
    <form id="userForm"  >
        <h1 class="mt-4 ">CRUD OPERATION</h1>
        
    <div>
        <label for="username"class="ms-2 mt-4" >Username</label>
        <input type="text" id="userName" class="input-user " placeholder="Name" name="name"  />
        <div id="nameError"></div>
    </div>

    <div>
        <label for="email" class="ms-2 mt-3">Email</label>
        <input type="email" id="email" class="input-user" placeholder="Email" name="email"   />
        <div id="emailError"></div>
    </div>

    <div>
        <label for="password"class="ms-2 mt-3">Password</label>
        <input type="password" id="password" class="input-user" placeholder="Password" name="email"  />
        <div id="passwordError"></div>

    </div>

        <button class="submit" class="mt-2" id="submitButton" onclick="MyButton(event)">Add User</button>
    
    </form>

    <div  id="print-table" style="margin-top: 4rem;" >
        <table class="table table-bordered " style="text-align: center;">
            <thead >
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
        </table>
    </div>

</body>

</html>
